<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目信息反馈-处理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			.whiteBg-zrz .mui-input-row label {
				width: 30%;
				text-align: right;
				
				}
				.whiteBg .mui-input-row label~input[type=text] {
				width: 70%;
				    border: 1px solid #D8E3EF;
				}

				.whiteBg-zrz .mui-input-row label {
					font-size: 16px;
					}
				
				.mui-input-row textarea{
					font-size: 14px;
				}
				.whiteBg .mui-input-row {
					margin: 15px 0;
				}

            .mui-plus .plus{
                display: inline;
            }

            /***pop相关css****/
            #topPopover {
                position: fixed;
                top: 16px;
                right: 6px;
            }
            #topPopover .mui-popover-arrow {
                left: auto;
                right: 6px;
            }
            span.mui-icon {
                font-size: 14px;
                color: #007aff;
                margin-left: -15px;
                padding-right: 10px;
            }
            .mui-popover {
                height: 100px;
            }
            .mui-content {
                padding-left:0;
                padding-right: 0;
            }
            .mui-popover .mui-scroll-wrapper {overflow: hidden}
            .mui-navigate-right-dy:after {
                top: 50%;
                display: none;
            }
            .dy-jq-box .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
                font-size: 12px;

            }
            .mui-table-view-cell a {
                font-size: 14px;
            }
            .mui-slider .mui-slider-group .mui-slider-item img {
                width: 36%;
            }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="xiangmu.html"></a>
			<h1 class="mui-title">处理</h1>
            <a class="mui-icon mui-icon-more mui-pull-right" style="color: #fff;"  href="#topPopover"></a>
		</header>
		<div class="mui-content mui-content-dy merge-content">
			<div>
				<div class="lbnum lineRight">
					<span class="txtF">添加项目标题</span>
				</div>
				<div class="applyTextarea">
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</div>
			</div>
			<div>
				<div class="lbnum lineRight">
					<span class="txtF">添加项目概要</span>
				</div>
				<div class="applyTextarea">
					<textarea name="" id="" cols="30" rows="10" ></textarea>
				</div>
			</div>

			<div style="padding: 0 12px;">
				<button type="submit" class="form_submitbtn">提交</button>
			</div>
		</div>
        <!--选择项目状态-->
        <div id="topPopover" class="mui-popover">
            <div class="mui-popover-arrow"></div>
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell ztlist"><a href="ckyd.html">查看原单</a></li>
                        <li class="mui-table-view-cell ztlist"><a href="historyRecord.html">历史记录</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--选择项目状态end-->
		<script src="js/mui.min.js"></script>
        <script src="js/app.js"></script>
        <script>
            mui.init();

            mui('.mui-scroll-wrapper').scroll();
            mui('body').on('shown', '.mui-popover', function(e) {
                // console.log('shown', e.detail.id);//detail为当前popover元素
            });
            mui('body').on('hidden', '.mui-popover', function(e) {
                //console.log('hidden', e.detail.id);//detail为当前popover元素
            });


            /*******点击任一项目状态关闭popover*******/
            mui('body').on('tap','.ztlist',function () {
                mui('.mui-popover').popover('hide');
            })
        </script>
	</body>

</html>
