<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/app.js"></script>
<script>
    mui('#demo1')[0].addEventListener('tap', function() {
        var optionsJson = this.getAttribute('data-options') || '{}';
        var options = JSON.parse(optionsJson);
        var id = this.getAttribute('id');
        var picker = new mui.DtPicker(options);
        picker.show(function(rs) {
            mui('#result')[0].innerText = rs.text;
            picker.dispose();
        });
    }, false);

    /*弹框选择*/
    function selectState(infoId,selectCell) {
        var info = document.getElementById(infoId);
        document.querySelector(selectCell).addEventListener('selected',function(e){
            info.value = e.detail.el.innerText;
        });
    }
    selectState('chooseTxt1','#choose1');
    selectState('chooseTxt2','#choose2');
    selectState('chooseTxt3','#choose3');
</script>
</body>
