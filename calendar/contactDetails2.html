<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>联系人详细信息</title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/schedule.css">
    <style>
       .phone-num {
           position: relative;
           margin-bottom: 10px;
           background-color: #fff;
           padding: 10px 50px 10px 20px;
       }
       .right-phone-ico {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #1b82d2;
            color: #fff;
            text-align: center;
            right: 20px;
            top: 50%;
            margin-top: -15px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            font-size: 12px;
            line-height: 30px;
        }
        .right-phone-ico .mui-icon {
            font-size: 18px;
        }
        .pn-label {
            color: #666;
        }
        .pn-num {
            color: #000;
        }
        .schConList .bottomContxt {
            padding-left: 0;
        }
        .per-name {
            position: relative;
            padding: 10px 20px;
            overflow: hidden;
            background-color: #fff;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .per-name .iconfont {
            height:42px;
            font-size: 42px;
            line-height: 42px;
            color: #ccc;
            float: left;
            margin-right: 12px;
        }
        .per-name .name-txt {
            font-size: 18px;
            line-height:42px;
            float: left;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav scheduleDet_hd bcWhiteNav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="margin-left: 10px;font-size: 15px;">联系人详细信息</span></a>
</header>
<div class="mui-content scheduleDet_con" style="background-color: #f6f6f6;">
    <div class="schedulecontainer">
        <div class="per-name">
            <span class="iconfont icon-59"></span>
            <span class="name-txt">丁宜</span>
        </div>
        <div class="phone-num">
            <span class="right-phone-ico">
                <i class="mui-icon mui-icon-phone-filled"></i>
            </span>
            <p class="pn-label">移动电话</p>
            <p class="pn-num">136 1166 9980</p>
        </div>
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">公司</label>
                <div class="rightContxt bottomContxt">
                    三凯物流
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">部门</label>
                <div class="rightContxt bottomContxt">
                    市场部
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">职位</label>
                <div class="rightContxt bottomContxt">
                    经理
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">分组</label>
                <div class="rightContxt bottomContxt">
                    关务
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
</body>

</html>
