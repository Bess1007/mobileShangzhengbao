<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/mui.indexedlist.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/interview.css" rel="stylesheet" />
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        .mui-content {
            background-color: #f2f2f2;
        }
        .mui-bar {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        input[type=search] {
            border-radius: 0;
            border-color: #f4f4f4;
        }
        .mui-search {
            padding:0 7px;
            margin:5px 0;
            border-bottom: 0;
        }
        .mui-search.mui-active:before {
            left: 10px;
        }
        .mui-indexed-list-bar {
            color: #999999;
            background-color: #fff;
        }
        .mui-indexed-list-bar.active {
            background-color: #fff;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 id="title" class="mui-title">通讯录</h1>
    <a class="mui-btn mui-btn-link mui-pull-right" href="addContacts.html">
        <span class="mui-icon mui-icon-plusempty" style="font-size: 30px;position: relative;top: 2px;"></span>
    </a>
</header>
<div class="mui-content">
    <div id='list' class="mui-indexed-list">
        <div class="mui-indexed-list-search mui-input-row mui-search">
            <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
        </div>
        <div class="mui-indexed-list-bar">
            <a>A</a>

            <a>J</a>
            <a>K</a>
            <a>L</a>
            <a>M</a>
            <a>N</a>
            <a>O</a>
            <a>P</a>
            <a>Q</a>
            <a>R</a>
            <a>S</a>
            <a>T</a>
            <a>U</a>
            <a>V</a>
            <a>W</a>
            <a>X</a>
            <a>Y</a>
            <a>Z</a>
        </div>
        <div class="mui-indexed-list-alert"></div>
        <div class="mui-indexed-list-inner">
            <div class="mui-indexed-list-empty-alert">没有数据</div>
            <ul class="mui-table-view">
                <li data-group="A" class="mui-table-view-divider mui-indexed-list-group">A</li>
                <li data-value="AKU" data-tags="AKeSu" class="mui-table-view-cell mui-indexed-list-item">
                    阿克苏
                    <p>18010000000</p>
                </li>
                <li data-value="BPL" data-tags="ALaShan" class="mui-table-view-cell mui-indexed-list-item">
                    阿拉山
                    <p>18010000000</p>
                </li>
                <li data-value="AAT" data-tags="ALeTai" class="mui-table-view-cell mui-indexed-list-item">
                    阿勒泰
                    <p>18010000000</p>
                </li>
                <li data-group="B" class="mui-table-view-divider mui-indexed-list-group">B</li>
                <li data-value="BS" data-tags="BaoShan" class="mui-table-view-cell mui-indexed-list-item">
                    保山
                    <p>18010000000</p>
                </li>

            </ul>
        </div>
    </div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/mui.indexedlist.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init();
    mui.ready(function() {
        var header = document.querySelector('header.mui-bar');
        var list = document.getElementById('list');
        //calc hieght
        list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
        //create
        window.indexedList = new mui.IndexedList(list);
    });
</script>
</body>

</html>
