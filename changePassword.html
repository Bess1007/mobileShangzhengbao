<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>上海证券报</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/mui.min.css"/>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<div class="mui-content mui-content-dy merge-content" >
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>原密码</label>
            <input type="text" class="mui-input-clear" placeholder="请输入原始密码" id="oldpwd">
        </div>
        <div class="mui-input-row passW">
            <label>新密码</label>
            <input type="password" class="mui-input-password mui-input-clear" placeholder="请输入新密码" id="newpwd">
        </div>
        <div class="mui-input-row passW">
            <label>重复新密码</label>
            <input type="password" class="mui-input-password mui-input-clear" placeholder="请再次输入新密码" id="newpwdagain">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary " id="passSubmitBtn">确认</button>
            <button type="button" class="mui-btn mui-btn-danger mui-action-back" >取消</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

   mui('body').on('tap','#passSubmitBtn',function () {
       var OldPass=mui('#oldpwd')[0].value;
       var NewPass=mui('#newpwd')[0].value;
//首先判断密码框是否为空
       var newpwdagain=mui('#newpwdagain')[0].value;
       if(OldPass==""){
           mui.alert('旧密码不能为空');
       }
       if(NewPass==""||newpwdagain==""){
           mui.alert('新密码不能为空');
       }else if(newpwdagain != NewPass ){
           mui.alert('两次输入的密码不一致，请重新输入');
           mui('#newpwdagain')[0].value='';
       }

   })
</script>
</body>
</html>
