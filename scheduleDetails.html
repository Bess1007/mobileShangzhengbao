<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>日程详情</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/mui.indexedlist.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/schedule.css">
    <style>

    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav scheduleDet_hd">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="margin-left: 10px;font-size: 15px;">查看日程</span></a>
</header>
<footer class="bottomEdit">
    <div class="bottomEditBox">
        <a class="bottom_editBtn" href="editSchedule.html">
            <span class="mui-icon mui-icon-compose bottom_ico"></span>
            <p>编辑</p>
        </a>
        <a class="bottom_delBtn" href="javascript:;">
            <span class="mui-icon mui-icon-trash bottom_ico"></span>
            <p>删除</p>
        </a>
    </div>
</footer>
<div class="mui-content scheduleDet_con">
    <!--日程类型、主题、开始时间、结束时间、日程状态-->
    <div class="schTitBox">
       <div class="schbox">
           <div class="schTit">日程标题1</div>
           <div class="sch_time"><span>2018-04-04 12:00</span>至 <span>2018-04-06 12:00</span></div>
           <div class="schtype">日程类型：<span>创新活动</span></div>
           <div class="schState">日程状态：<span>完成</span></div>
       </div>
    </div>

    <!--选择公司、参与人员-->
    <div class="schedulecontainer">
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">选择公司</label>
                <div class="rightContxt fl">
                    公司名称1；公司名称2；公司名称3；公司名称4；公司名称5；公司名称6；公司名称7；公司名称8；公司名称9；公司名称10；
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">参与人员</label>
                <div class="rightContxt fl">
                    人员名称1；人员名称2；人员名称3；人员名称4；
                </div>
            </li>
        </ul>

        <!--活动记录、备注-->
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">活动记录</label>
                <div class="rightContxt bottomContxt">
                    活动记录123
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">备注</label>
                <div class="rightContxt bottomContxt">
                    备注123
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>
<script>
    mui('body').on('tap','.bottom_delBtn',function () {
        var btnArray = ['取消', '确定'];
        mui.confirm('删除后不可恢复！', '', btnArray, function(e) {
            if (e.index == 1) {

            } else {

            }
        })
    })
</script>
</body>

</html>
