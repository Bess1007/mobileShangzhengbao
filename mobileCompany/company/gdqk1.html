
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>股东人数与股价比较</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
    <link rel="stylesheet" href="../iconfont/iconfont.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="../css/company.css"/>
    <script src="../js/companyCommon.js"></script>
    <style>
        /*时间选择弹框样式改动*/
        .mui-backdrop {
            background-color: transparent;
        }
        .mui-popover {
            background-color: #fff;
        }
        #timePopover .mui-table-view-radio .mui-table-view-cell {
            background-color: #fff;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav bcWhiteNav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">股东人数与股价比较</h1>
</header>
<!--时间选择-->
<div class="timeSelectBox clearfix">
    <div class="fl lastmoment">
        <span class="mui-icon mui-icon-arrowleft arrowsico"></span><i>上一时刻</i>
    </div>
    <a class="cenTimeselect"  href="#timePopover">
        <span class="selectedTime">
            <i id="selctedTime">2017-09-30</i>
            <i class="r-Angle arrowDown"></i> <!--未展开时的状态-->
           <!-- <i class="r-Angle arrowUp"></i>--> <!--展开时的状态-->
        </span>
    </a>
    <div class="fr nextmoment noClick">
        <i>下一时刻</i><span class="mui-icon mui-icon-arrowright arrowsico"></span>
    </div>
</div>
<!--时间选择 end-->

<div class="mui-content" style="padding-top: 88px;">
    <ul class="gd-lisbox1">
        <li class="gd-list1 clearfix">
            <span class="fl">股东总人数</span>
            <span class="fr textgray">8.48万</span>
        </li>
        <li class="gd-list1 clearfix">
            <span class="fl">较上期变化</span>
            <span class="fr textgreen">-20.46%</span><!--增长为红色textred，减少为绿色textgreen-->
        </li>
        <li class="gd-list1 clearfix">
            <span class="fl">人均流通股（股）</span>
            <span class="fr textgray">7.67万</span>
        </li>
        <li class="gd-list1 clearfix">
            <span class="fl">人均流通变化</span>
            <span class="fr textred">+25.72%</span><!--增长为红色textred，减少为绿色textgreen-->
        </li>
        <li class="gd-list1 clearfix">
            <span class="fl">行业平均（户）</span>
            <span class="fr textgray">5.32万</span>
        </li>

    </ul>
</div>

<!--时间选择弹出框-->
<div id="timePopover" class="mui-popover" style='width: 1.28rem;height: 200px;right:0;overflow: hidden;margin-top: -12px;'>
    <div class="mui-popover-arrow"></div>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <ul class="mui-table-view mui-table-view-radio">
                <li class="mui-table-view-cell mui-selected">
                    <a class="mui-navigate-right noLink" href="#timePopover">
                        2017-09-30
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right noLink"  href="#timePopover">
                        2017-06-30
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right noLink" href="#timePopover">
                        2017-03-31
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right noLink" href="#timePopover">
                        2016-12-31
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right noLink" href="#timePopover">
                        2016-09-30
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
<!--时间选择弹出框 end-->
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/app.js"></script>
<script>
    mui.init();
    mui('.mui-scroll-wrapper').scroll();
    var info = document.getElementById("selctedTime");
    document.querySelector('.mui-table-view.mui-table-view-radio').addEventListener('selected',function(e){
        info.innerHTML = e.detail.el.innerText;
    });

    mui('body').on('tap','.cenTimeselect',function () {
        var rightAg = this.getElementsByClassName('r-Angle')[0];
        if(rightAg.classList.contains('arrowDown')){
            rightAg.classList.remove('arrowDown');
            rightAg.classList.add('arrowUp');
        }else{
            rightAg.classList.remove('arrowUp');
            rightAg.classList.add('arrowDown');
        }
    });
    mui('body').on('tap','#timePopover .mui-table-view-cell',function () {
        document.getElementsByClassName('r-Angle')[0].classList.remove('arrowUp');
        document.getElementsByClassName('r-Angle')[0].classList.add('arrowDown');
    });
    mui('body').on('tap','.mui-backdrop ',function () {
        document.getElementsByClassName('r-Angle')[0].classList.remove('arrowUp');
        document.getElementsByClassName('r-Angle')[0].classList.add('arrowDown');
    })
</script>
</html>
