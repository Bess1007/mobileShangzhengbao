<!DOCTYPE html>
<html lang="en" class="bcWhite">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>行业分析</title>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../iconfont/iconfont.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dc-company/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../../css/app.css" rel="stylesheet" />
    <link href="../dc-company/css/dc-company.css" rel="stylesheet"/>
    <script src="../dc-company/js/companyCommon.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav bcWhiteNav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title bc-white-inp" style="right: 46px;">行业分析</h1>
</header>

<div class="mui-content">
    <div class="infobody clearfix fnine-info-cont mztj-con" style="padding: 0.1rem;margin-bottom: 1.70rem;">
        <div class="hyfx-hd-info">
            <div class="block1 clearfix">
                <span>所属行业：银行</span>
                <span class="txtgray">(申万二级)</span>
                <span class="fr txtgray">2018-03-31</span>
            </div>
            <div class="block2 clearfix">
                <div class="fl left-rk">
                    <span class="txtgray">平安银行每股收益</span><span>0.33元</span>，<span class="txtgray">行业排名</span><span class="txtred">10/26</span>
                </div>
                <div class="right-filter-box">
                    <div class="hyfx-filter">
                        <i class="right-arrow-ico"></i>
                        <span class="hyfx-filter-cell">每股收益</span>
                        <span class="hyfx-filter-cell">市盈率</span>
                        <span class="hyfx-filter-cell">市净率</span>
                        <span class="hyfx-filter-cell">净利润</span>
                        <span class="hyfx-filter-cell">营业收入</span>
                        <span class="hyfx-filter-cell">总市值</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hyfx-pm">
            <div class="pm-cell aveRank">
                <div class="pm-left">行业平均</div>
                <div class="pm-center">
                    <div class="center-crossbar" style="width: 36%;"></div>
                </div>
                <div class="pm-right">0.33元</div>
            </div>
            <ul class="pm-list">
                <li class="pm-cell">
                    <div class="pm-left">1.招商银行</div>
                    <div class="pm-center">
                        <div class="center-crossbar"></div>
                    </div>
                    <div class="pm-right">0.90元</div>
                </li>
                <li class="pm-cell">
                    <div class="pm-left">2.兴业银行</div>
                    <div class="pm-center">
                        <div class="center-crossbar" style="width: 89%;"></div>
                    </div>
                    <div class="pm-right">0.85元</div>
                </li>
                <li class="pm-cell">
                    <div class="pm-left">3.上海银行</div>
                    <div class="pm-center">
                        <div class="center-crossbar" style="width: 62%;"></div>
                    </div>
                    <div class="pm-right">0.56元</div>
                </li>
                <li class="pm-cell selfRank">
                    <div class="pm-left">4.平安银行</div>
                    <div class="pm-center">
                        <div class="center-crossbar" style="width: 36%;"></div>
                    </div>
                    <div class="pm-right">0.33</div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="../../js/mui.min.js"></script>
<script src="../../js/app.js"></script>
<script>
    /*行业分析-过滤下拉选择*/
    mui('body').on('tap','.hyfx-filter',function () {
        this.classList.contains('actived')?this.classList.remove('actived'):this.classList.add('actived');
    });
    mui('.hyfx-filter').on('tap','.hyfx-filter-cell',function () {
        mui('.hyfx-filter')[0].insertBefore(this,mui('.hyfx-filter span')[0]);
    })
</script>
</body>
</html>
