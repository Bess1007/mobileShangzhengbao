<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>特定股东增减持项目调查表-编辑</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">特定股东增减持项目调查表</h1>
			<a class="mui-btn mui-btn-link mui-pull-right">保存</a>
		</header>
		<div class="mui-content ">
            <section>
                <form action="" class="chaxform" name="myForm"  id="validataF">
                    <div class="field ">
                        <label> 股票名称：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 股票代码：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field ">
                        <label> 总股本（万股）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" >
                        </div>
                    </div>
                    <div class="field ">
                        <label>流通股本（万股）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" >
                        </div>
                    </div>
                    <div class="field">
                        <label> 增减持方姓名：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 增减持方联系电话：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired mobile">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 拟增减持数量占总股本比例（%）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" >
                        </div>

                    </div>
                    <div class="field">
                        <label> 变动后占总股本比例（%）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" >
                        </div>
                    </div>
                    <div class="field">
                        <label>拟增减持数量（万股）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 拟增减持金额（万元）：</label>
                        <div class="ui inputBox">
                             <input type="text" name="" >
                        </div>
                    </div>
                    <div class="field">
                        <label> 拟增减持时间区间：</label>
                        <div class="ui inputBox">
                             <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 拟增减持方式：</label>
                        <div class="ui inputBox">
                             <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 拟增减持的股份来源：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 增减持原因：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 大众交易可接受的折扣（若有）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 是否接受保收益条款：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 增信措施：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 其他重要事项：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 填表说明：</label>
                        <div class="ui inputBox">
                        	<textarea name="" id="" cols="30" rows="10">拟增减持方式大致有大宗交易，二级竞价交易，协议转让</textarea> 
                        </div>
                    </div>
                    <div class="field">
                        <label> 备注：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10"></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 上传附件：</label>
                        <div class="ui inputBox">
                            <span class="input-file">浏览
                            	<input type="file" name="file" multiple="multiple">
                            </span>
                        </div>
                        <div class="ui inputBox">
                        	<ul class="mui-table-view">
							    <li class="mui-table-view-cell">附件1
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件2 
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件3
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							</ul>
                        </div>
                    </div>
                    <button type="submit" class="form_submitbtn">提交</button>
                </form>
            </section>
        </div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
