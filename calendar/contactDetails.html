<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>联系人详细信息</title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/schedule.css">
    <style>
        .schTitBox .schTit {
            overflow: hidden;
            height: 44px;
        }
        .schTit .iconfont {
            color: #fff;
            font-size: 40px;
            line-height: 44px;
            float: left;
            margin-right: 12px;
        }
       .schTitBox .perName {
           font-size: 18px;
           display: inline-block;
           line-height: 44px;
           float: left;
           vertical-align: middle;
        }
       .phone-num {
           position: relative;
           margin-bottom: 10px;
           background-color: #fff;
           padding: 10px 50px 10px 20px;
       }
       .right-phone-ico {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #1b82d2;
            color: #fff;
            text-align: center;
            right: 20px;
            top: 50%;
            margin-top: -15px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            font-size: 12px;
            line-height: 30px;
        }
        .right-phone-ico .mui-icon {
            font-size: 18px;
        }
        .pn-label {
            color: #666;
        }
        .pn-num {
            color: #000;
        }
        .schConList .bottomContxt {
            padding-left: 0;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav scheduleDet_hd">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="margin-left: 10px;font-size: 15px;">联系人详细信息</span></a>
</header>
<div class="mui-content scheduleDet_con" style="background-color: #f6f6f6;">
    <div class="schTitBox">
       <div class="schbox">
           <div class="schTit">
               <span class="iconfont icon-59"></span>
               <span class="perName">丁宜</span>
           </div>
           <div class="perDetails">
               分组：<span>关务</span>
           </div>
           <div class="perDetails">
               性别：<span>男</span>
           </div>
           <div class="perDetails">
               单位：<span>三凯物流</span>
           </div>
           <div class="perDetails">
               职务：<span>经理</span>
           </div>
       </div>
    </div>

    <div class="schedulecontainer">
        <div class="phone-num">
            <span class="right-phone-ico">
                <i class="mui-icon mui-icon-phone-filled"></i>
            </span>
            <p class="pn-label">移动电话</p>
            <p class="pn-num">136 1166 9980</p>
        </div>
        <div class="phone-num">
            <span class="right-phone-ico">
                <i class="mui-icon mui-icon-phone-filled"></i>
            </span>
            <p class="pn-label">办公电话</p>
            <p class="pn-num">136 1166 9980</p>
        </div>
        <div class="phone-num">
            <span class="right-phone-ico">
                <i class="mui-icon mui-icon-phone-filled"></i>
            </span>
            <p class="pn-label">家庭电话</p>
            <p class="pn-num">136 1166 9980</p>
        </div>
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">联系地址</label>
                <div class="rightContxt bottomContxt">
                    上海 浦东新区 华京路88号
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">Email地址</label>
                <div class="rightContxt bottomContxt">
                    136136@qq.com
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">邮政编码</label>
                <div class="rightContxt bottomContxt">
                    000000
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">邮寄地址</label>
                <div class="rightContxt bottomContxt">
                    上海 浦东新区 华京路88号
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">传真</label>
                <div class="rightContxt bottomContxt">
                    xxxxxxxx
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">备注</label>
                <div class="rightContxt bottomContxt">
                    xxxxxxxxxxxxxxxxxxx
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
</body>

</html>
