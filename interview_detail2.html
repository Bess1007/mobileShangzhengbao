<script src="js/mui.picker.min.js"></script>
<script>
    (function($) {
        /*底部功能按钮选中高亮*/
        var len = $('.funBtns .funs-ico').length;
        $('body').on('tap','.funs-ico',function () {
            for(var i=0;i<len;i++){
                $('.funBtns .funs-ico')[i].classList.remove('actived');
            }
            this.classList.add('actived');
        })
        /*底部功能按钮选中高亮end*/

        /*给采访内容框 interviewBox 设置高度*/
        var winheight = window.screen.availHeight;
        $('.interviewBox')[0].style.height = winheight-134+'px';
        /*给采访内容框 interviewBox 设置高度 end*/

        /*状态选择*/
        function selectState(infoId,selectCell) {
            var info = document.getElementById(infoId);
            document.querySelector(selectCell).addEventListener('selected',function(e){
                info.innerHTML = e.detail.el.innerText;
            });
        }
        selectState('statetxt','#chooseState .mui-table-view.mui-table-view-radio');
        /*状态选择end*/

        /*点击采访对象弹出弹框*/

        /*弹出、关闭添加联系人弹框*/
        mui('#openAddctcPop')[0].addEventListener('tap',function () {
            mui('#addContact')[0].style.display='block'
        })
        mui('#closeAddctc_pop')[0].addEventListener('tap',function () {
            mui('#addContact')[0].style.display='none'
        })
        /*弹出、关闭添加联系人弹框end*/

        $.init();
        $('.mui-scroll-wrapper').scroll();
        var result = $('#result')[0];
        var btns = $('.scbtn');
        btns.each(function(i, btn) {
            btn.addEventListener('tap', function() {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                /*
                 * 首次显示时实例化组件
                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                 */
                var picker = new $.DtPicker(options);
                picker.show(function(rs) {
                    /*
                     * rs.value 拼合后的 value
                     * rs.text 拼合后的 text
                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                     * rs.m 月，用法同年
                     * rs.d 日，用法同年
                     * rs.h 时，用法同年
                     * rs.i 分（minutes 的第二个字母），用法同年
                     */
                    btn.getElementsByClassName('ui-alert')[0].innerText = rs.text;
                   /* result.innerText = rs.text;*/
                    /*
                     * 返回 false 可以阻止选择框的关闭
                     * return false;
                     */
                    /*
                     * 释放组件资源，释放后将将不能再操作组件
                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                     */
                    picker.dispose();
                });
            }, false);
        });
    })(mui);
</script>
