<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>股权质押项目调查表-编辑</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">股权质押项目调查表</h1>
			<a class="mui-btn mui-btn-link mui-pull-right">保存</a>
		</header>
		<div class="mui-content ">
            <section>
                <form action="" class="chaxform" name="myForm"  id="validataF">
                    <div class="field ">
                        <label> 股票名称：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 股票代码：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field ">
                        <label> 融资方：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field ">
                        <label>融资方联系方式：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired mobile">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 股票性质：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 解禁日期（若是限售股）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 融资规模（万元）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>

                    </div>
                    <div class="field">
                        <label> 融资期限（月）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 融资利率（%）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 意向质押率（折）：</label>
                        <div class="ui inputBox">
                             <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 融资方持股总数（万股）：</label>
                        <div class="ui inputBox">
                             <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 本次拟质押股数（万股）：</label>
                        <div class="ui inputBox">
                             <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 总股本（万股）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 融资方持股占股本比例（%）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 流通股本（万股）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 每股收益：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 每股净资产（万元）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 市盈率（PE）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 市净率（PB）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label>ROE（%）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
             		<div class="field">
                        <label> 预警线：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 平仓线：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 其他增信措施：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 备注：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 上传附件：</label>
                        <div class="ui inputBox">
                            <span class="input-file">浏览
                            	<input type="file" name="file" multiple="multiple">
                            </span>
                        </div>
                        <div class="ui inputBox">
                        	<ul class="mui-table-view">
							    <li class="mui-table-view-cell">附件1
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件2 
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件3
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							</ul>
                        </div>
                    </div>
                    <button type="submit" class="form_submitbtn">提交</button>
                </form>
            </section>
        </div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
