        <script>
            mui.init();

            mui.ready(function() {
                /*通讯录*/
                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                //calc hieght
                list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                //create
             /*   window.indexedList = new mui.IndexedList(list);*/
                /*通讯录 end*/


                /*mui选择时间*/
                (function($) {
                    $.init();
                    var result = $('#result')[0];
                    var btns = $('.btn');
                    btns.each(function(i, btn) {
                        btn.addEventListener('tap', function() {
                            var _self = this;
                            if(_self.picker) {
                                _self.picker.show(function (rs) {
                                    result.innerText =  rs.text;
                                    _self.picker.dispose();
                                    _self.picker = null;
                                });
                            } else {
                                var optionsJson = this.getAttribute('data-options') || '{}';
                                var options = JSON.parse(optionsJson);
                                var id = this.getAttribute('id');
                                /*
                                 * 首次显示时实例化组件
                                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                                 */
                                _self.picker = new $.DtPicker(options);
                                _self.picker.show(function(rs) {
                                    /*
                                     * rs.value 拼合后的 value
                                     * rs.text 拼合后的 text
                                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                                     * rs.m 月，用法同年
                                     * rs.d 日，用法同年
                                     * rs.h 时，用法同年
                                     * rs.i 分（minutes 的第二个字母），用法同年
                                     */
                                    result.innerText = rs.text;
                                    /*
                                     * 返回 false 可以阻止选择框的关闭
                                     * return false;
                                     */
                                    /*
                                     * 释放组件资源，释放后将将不能再操作组件
                                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                                     */
                                    _self.picker.dispose();
                                    _self.picker = null;
                                });
                            }

                        }, false);
                    });
                })(mui);
                /*给采访内容框 interviewBox 设置高度*/
                (function ($) {
                    var winheight = window.screen.availHeight;
                    $('.interviewBox')[0].style.height = winheight-110+'px';
                }(mui));
                /*底部功能按钮选中高亮*/
                (function ($) {
                    var len = $('.funBtns .funs-ico').length;
                    $('body').on('tap','.funs-ico',function () {
                        for(var i=0;i<len;i++){
                            $('.funBtns .funs-ico')[i].classList.remove('actived');
                        }
                        this.classList.add('actived');
                    })
                }(mui));

                /*点击采访对象弹出弹框*/
                (function ($) {
                    /*  document.getElementById("interview_obj_inp").addEventListener('tap', function(e) {
                          $('.interview_obj_inp_con')[0].classList.add('actived')
                      });
                      /!*关闭弹框*!/
                      $('.interview_btns').on('tap','button',function () {
                          $('.interview_obj_inp_con')[0].classList.remove('actived')
                      })*/
                })(mui)

                /*弹出、关闭添加联系人弹框*/
                mui('#openAddctcPop')[0].addEventListener('tap',function () {
                    mui('#addContact')[0].style.display='block'
                })
                mui('#closeAddctc_pop')[0].addEventListener('tap',function () {
                    mui('#addContact')[0].style.display='none'
                })

            });
