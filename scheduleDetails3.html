<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>日程详情</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/mui.indexedlist.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/schedule.css">
    <style>

    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav scheduleDet_hd">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="margin-left: 10px;font-size: 15px;">查看日程</span></a>
</header>
<footer class="bottomEdit">
    <div class="bottomEditBox">
        <a class="bottom_editBtn" href="">
            <span class="mui-icon mui-icon-compose bottom_ico"></span>
            <p>编辑</p>
        </a>
        <a class="bottom_delBtn" href="javascript:;">
            <span class="mui-icon mui-icon-trash bottom_ico"></span>
            <p>删除</p>
        </a>
    </div>
</footer>
<div class="mui-content scheduleDet_con">
    <!--日程类型、主题、开始时间、结束时间、日程状态-->
    <div class="schTitBox">
       <div class="schbox">
           <div class="schTit">日程标题3</div>
           <div class="sch_time">联系时间：<span>2018-04-05 12:00</span></div>
           <div class="schtype">日程类型：<span>引进专家</span></div>
       </div>
    </div>

    <!--选择公司、参与人员-->
    <div class="schedulecontainer">
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">专家姓名</label>
                <div class="rightContxt fl">
                    专家名称
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">专家性别</label>
                <div class="rightContxt fl">
                    男
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">年龄范围</label>
                <div class="rightContxt fl">
                    30-40
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">联系方式</label>
                <div class="rightContxt fl">
                   13866669999
                </div>
            </li>
        </ul>

        <!--申万一级、专注领域-->
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">申万一级</label>
                <div class="rightContxt fl">
                    综合
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class="fl leftlabel">专注领域</label>
                <div class="rightContxt fl">
                    医药生物
                </div>
            </li>
        </ul>
        <!--选择公司、参与人员-->
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">选择公司</label>
                <div class="rightContxt bottomContxt">
                    xxx公司
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class=" leftlabel topLabel">参与人员</label>
                <div class="rightContxt bottomContxt">
                    张三、李四
                </div>
            </li>
        </ul>

        <!--会访记录&备注-->
        <ul class="schConList">
            <li class="schConListCell clearfix">
                <label for="" class="leftlabel topLabel">会访记录</label>
                <div class="rightContxt bottomContxt">
                    会访记录123
                </div>
            </li>
            <li class="schConListCell clearfix">
                <label for="" class=" leftlabel topLabel">备注</label>
                <div class="rightContxt bottomContxt">
                    备注123
                </div>
            </li>
        </ul>

    </div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>
