<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>版本升级</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet" />
	<style>
		body{font-family:'黑体'!important;}
		.upgrades-bcg {
			background-color: rgba(0,0,0,.4);
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 10;
		}
		.upgrades-inner {
			background-color: #fff;
			position: fixed;
			width: 290px;
			height: 370px;
			top: 50%;
			margin-top: -185px;
			left: 50%;
			margin-left: -145px;
			z-index: 11;
			padding-bottom: 90px;
			border-radius: 10px;
			overflow: hidden;
		}
		.upgrades-inner img {
			width: 100%;
			height: 148px;
			display: block;
		}
		.upgrades-txt {
			padding:0 20px;
			position: absolute;
			top: 148px;
			bottom: 90px;
			overflow: auto;
		}
		.upgrades-txt h4 {
			font-size: 14px;
			line-height: 14px;
			margin-bottom: 14px;
			color: #666666;
			font-weight:normal;
		}
		.upgrades-txt p {
			font-size: 14px;
			color: #666666;
			line-height:20px;
			margin-bottom: 10px;
		}
		.bottom-btns {
			height: 90px;
			width: 100%;
			padding:0 20px;
			position: absolute;
			bottom: 0;
			left: 0;
		}
		.upgrade-btn,.noup-btn{
			width: 100%;
			background-color: #18a2fd;
			color: #fff;
			font-size: 14px;
			text-align: center;
			line-height: 40px;
			height: 40px;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			border: 0;
			padding: 0;
		}
		.noup-btn {
			background-color: #fff;
			color: #999999;
		}
		.noup-btn:active {
			background-color: #fff!important;
		}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">title</h1>
</header>
<div class="mui-content">
	<div class="upgrades-box">
		<div class="upgrades-bcg"></div>
		<div class="upgrades-inner">
			<img src="images/upgrade-hd.jpg" alt="">
			<div class="upgrades-txt">
				<h4>V2.0.0更新说明</h4>
				<p>1、优化系统流程、整体视觉效果和细节调整</p>
				<p>2、修复已知BUG，提升性能和稳定性</p>
			</div>
			<div class="bottom-btns">
				<button class="upgrade-btn">立即升级</button>
				<button class="noup-btn">以后再说</button>
			</div>
		</div>
	</div>
</div>
</body>
<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>
<script>
	mui('.noup-btn')[0].addEventListener('tap',function () {
		mui('.upgrades-box')[0].style.display = 'none'
    })
    mui('.upgrades-bcg')[0].addEventListener('tap',function () {
        mui('.upgrades-box')[0].style.display = 'none'
    })

</script>
</html>
