
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>音频详细页</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/demo/jQueryPlay201708102259/css/m-details.css" />
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
</head>
<body>
<div class="m-content">

    <div class="m-player">
        <div class="m-player-details">
            <div class="m-title">Take Me to Infinity </div>

            <div id="player">
                <div class="ctrl">
                    <div class="control">
                        <div class="left lefticon">
                            <div class="playback icon"></div>
                            <a href="#" class="img"></a>
                        </div>
                        <div class="timer">0:00</div>
                        <div class="progress">
                            <div class="slider">
                                <div class="loaded"></div>
                                <div class="pace"></div>
                            </div>
                        </div>
                        <div class="volume right">
                            <div class="mute icon left"></div>
                            <div class="slider left">
                                <div class="pace"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-song-details">
                <div class="m-singer">歌手：<span>Consoul Trainin</span></div>
                <div class="m-language">语言：<span>英语</span></div>
                <div class="m-album">所属专辑：<span>Take Me to Infinity</span></div>
                <div class="m-time">发行时间：<span>2016-07-15</span></div>
            </div>
            <div class="download">
                <ul>
                    <li class="collection"><a href="#">收藏</a></li>
                    <li class="shared"><div class="bdsharebuttonbox">
                        <a href="#" class="share bds_more" data-cmd="more">分享</a>
                    </div></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript" src="http://www.jq22.com/demo/jQueryPlay201708102259/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="http://www.jq22.com/demo/jQueryPlay201708102259/js/m-details.js"></script>
