    <!--线上选项-->

</div>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/app.js"></script>
<script>
    mui('.mui-scroll-wrapper').scroll();
    /*弹框选择*/
    function selectState(infoId,selectCell) {
        var info = document.getElementById(infoId);
        document.querySelector(selectCell).addEventListener('selected',function(e){
            info.value = e.detail.el.innerText;
        });
    }
    selectState('chooseTxt1','#choose1');
    selectState('chooseTxt2','#choose2');
    (function($) {
        $.init();

        var $timeStart   = document.getElementById('demo1');
        var $timeStartRs = document.getElementById('result');

        $timeStart.addEventListener('tap', function() {
            var optionsJson = this.getAttribute('data-options') || '{}';
            var options = JSON.parse(optionsJson);
            var id = this.getAttribute('id');
            var picker = new mui.DtPicker(options);
            picker.show(function(rs) {
                $timeStartRs.innerText = rs.text;
                picker.dispose();
            });
        }, false);
    })(mui);
</script>
