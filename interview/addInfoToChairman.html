<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/szb_style.css">
    <style>

    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav bcWhiteNav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">给董事长添加信息</h1>
    <span class="mui-pull-right" style="line-height: 44px;padding-right: 5px;">保存</span>
</header>
<div class="mui-content">
    <ul class="arrowright-box" style="margin: 10px 0;">
        <li class="arrowright-box-cell">
            <div class="ar-link">
                <div class="fr" style="padding-top: 10px;margin-right: -18px;">
                    <div class="mui-switch mui-active mui-switch-mini lj-switch">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
                <span class="inner-txt">是否为董事长</span>
            </div>
        </li>
    </ul>
    <ul class="grxx-box-list">
        <li class="grxx-cell" style="padding: 12px 0;">
            <span class="fl gr-left-txt">董事长画像</span>
            <div class="fr gr-right-txt" style="height: 45px;">
                <div class="head-img-box">
                    <img src="../images/manhead.png" alt="">
                </div>
            </div>
        </li>
        <li class="grxx-cell" id="editName">
            <span class="fl gr-left-txt">董事长所处公司</span>
            <div class="fr gr-right-txt">小米科技有限公司</div>
        </li>
        <li class="grxx-cell">
            <span class="fl gr-left-txt">董事长标签</span>
            <div class="fr gr-right-txt">
                <div class="chairman_labels">
                    <span class="c_label_cell">南方人</span>
                    <span class="c_label_cell">女</span>
                    <span class="c_label_cell">读书</span>
                    <span class="c_label_cell">传承</span>
                    <span class="c_label_cell">传承</span>
                    <span class="c_label_cell">传承</span>
                    <span class="c_label_cell">传承</span>

                </div>
            </div>
        </li>

    </ul>

    <!--董事长所处公司填写框-->
    <div class="sx-box add-new-group" style="display: none">
        <div class="blackbc"></div>
        <div class="sxk ang-innerbox">
            <div class="sx-tit">董事长所处公司</div>
            <div class="cen-filter-box">
                <input type="text" class="newgrouptxt" placeholder="请输入公司名称" value="小米科技有限公司">
            </div>
            <!--底部按钮-->
            <div class="sx-btns">
                <button>取消</button>
                <button>确定</button>
            </div>
        </div>
    </div>
    <!--修改姓名弹框 end-->
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
<script>
    /*关闭弹框*/
    function closeFilterBox() {
        mui('.sx-box')[0].style.display = 'none'
    }
    mui('.sx-box .blackbc')[0].addEventListener('tap',function () {
        closeFilterBox()
    })
    mui('#editName')[0].addEventListener('tap',function () {
        mui('.sx-box')[0].style.display = 'block'
    })
    mui('.sx-btns').on('tap','button',function () {
        closeFilterBox()
    })
</script>

</body>
</html>
