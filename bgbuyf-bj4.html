<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>并购买方项目信息表-编辑</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">并购买方项目信息表</h1>
			<a class="mui-btn mui-btn-link mui-pull-right">保存</a>
		</header>
		<div class="mui-content ">
            <section>
                <form action="" class="chaxform" name="myForm"  id="validataF">
                    <div class="field ">
                        <label> 公司名称：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 股票代码（若有）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field ">
                        <label> 实际控制人：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field ">
                        <label>联系电话：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" class="mobile">
                        </div>
                    </div>
                    <div class="field">
                        <label> 并购联系人：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 联系电话：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired mobile">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 所属行业：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>

                    </div>
                    <div class="field">
                        <label> 项目发布日期：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 并购诉求：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" class="inputRequired"></textarea>
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 其他重要事项：</label>
                        <div class="ui inputBox">
                             <textarea name="" id="" cols="30" rows="10" ></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label> 备注：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 上传附件：</label>
                        <div class="ui inputBox">
                            <span class="input-file">浏览
                            	<input type="file" name="file" multiple="multiple">
                            </span>
                        </div>
                        <div class="ui inputBox">
                        	<ul class="mui-table-view">
							    <li class="mui-table-view-cell">附件1
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件2 
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件3
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							</ul>
                        </div>
                    </div>
                    <button type="submit" class="form_submitbtn">提交</button>
                </form>
            </section>
        </div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
