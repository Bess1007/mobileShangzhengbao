        <script>
            //获取设备高度
            var winheight = window.screen.availHeight;

            /*s设置 linkageFilter_cont_bc_close 高度*/
            mui('.linkageFilter_cont_bc_close')[0].style.height=winheight+'px';
            /*设置 linkageFilter_cont 高度*/
            mui('.linkageFilter_cont')[0].style.height=winheight-190+'px';


            /*上市板块、行业筛选 */
            (function threeFilter() {
                /*点击两种遮罩，关闭下拉框和顶部透明遮罩*/
                var topMask = mui('.linkageFilter_cont_bc_top_close')[0];/*顶部透明遮罩*/
                var bottomMask = mui('.linkageFilter_cont_bc_close')[0];/*底部黑色半透明遮罩*/
                var bigOptionBox =  mui('.linkageFilter_cont_box ')[0];/*大的下拉框*/
                //定义关闭下拉框的函数
                function closeLinkageFilter() {
                    mui('.linkageFilter_cont_box ')[0].style.display='none';
                    topMask.style.display='none';//隐藏顶部透明遮罩

                    /*解除所有筛选tit的actived（地区/行业/更多筛选）*/
                    var len = mui('.linkageFilter_cont .linkageFilter_cont_node').length;
                    for(var i=0;i<len;i++){
                        mui('.linkageFilterHdBox .linkageFilterHd_Node')[i].classList.remove('actived');
                    }
                }
                //定义打开下拉框的函数
                function openLinkageFilter() {
                    bigOptionBox.style.display='block';
                    topMask.style.display='block';//显示顶部透明遮罩
                }

                /*点击 筛选tit时，下拉框显示&&出现相对应的筛选box(区域筛选box/行业筛选box/更多筛选)*/
                mui('.linkageFilterHdBox').on('tap','.linkageFilterHd_Node',function () {
                    /*显示下拉框*/
                    openLinkageFilter();
                    /*当前tit 状态actived*/
                    this.classList.add('actived');

                    /*切换到与当前对应的筛选box*/
                    var id = document.getElementsByClassName('linkageFilterHdBox')[0];
                    var liS = document.getElementsByClassName('linkageFilterHd_Node');
                    for(var j = 0 ; j < liS.length ; j++){
                        liS[j].index = j;
                    }
                    var index_ = this.index;/*************************************获取当前index*/
                    /*显示与 当前index 对应的 linkageFilter_cont 下的 linkageFilter_cont_node */
                    var len = mui('.linkageFilter_cont .linkageFilter_cont_node').length;
                    for(var i=0;i<len;i++){
                        mui('.linkageFilter_cont .linkageFilter_cont_node')[i].classList.remove('actived');
                    }
                    mui('.linkageFilter_cont .linkageFilter_cont_node')[index_].classList.add('actived');




                });
                /******行业筛选*****/
                (function moreFilterFun() {
                    /*上收下拉*/

                    mui('body').on('tap','.dropD_tit_ico ',function (e) {
                        e.stopPropagation()
                        if(this.classList.contains('actived')){
                            this.classList.remove('actived');
                            this.parentNode.parentNode.children[1].classList.remove('actived');
                        }else{
                            this.classList.add('actived');
                            this.parentNode.parentNode.children[1].classList.add('actived');
                        }
                    })

                })();
                /******行业筛选 end*****/

                /*******点击两种遮罩关闭 下拉框******/
                mui('body').on('tap','.closeLf',function () {
                    closeLinkageFilter();
                })

            })()
            /*上市板块、行业筛选 end*/
        </script>
