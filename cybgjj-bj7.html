<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>产业并购基金项目调查表-编辑</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">产业并购基金项目调查表</h1>
			<a class="mui-btn mui-btn-link mui-pull-right">保存</a>
		</header>
		<div class="mui-content ">
            <section>
                <form action="" class="chaxform" name="myForm"  id="validataF">
                    <div class="field ">
                        <label> 股票名称：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field ">
                        <label> 股票代码：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 上市公司对接人：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field ">
                        <label> 对接人联系方式：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired mobile">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field ">
                        <label>基金预设规模（亿元）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 存续期（月）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="fname" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label> 基金投资方向：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 基金类型：</label>
                        <div class="ui inputBox">
                            <input type="text" name="" class="inputRequired">
                            <div class="ui corner label">
                                <i class="asterisk icon">*</i>
                            </div>
                        </div>

                    </div>
                    <div class="field">
                        <label> 基金出资形式：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 基金退出方式：</label>
                        <div class="ui inputBox">
                            <input type="text" name=" " >
                        </div>
                    </div>
                    <div class="field">
                        <label> 基金普通合伙人（GP）：</label>
                        <div class="ui inputBox">
                            <input type="text" name=" " >
                        </div>
                    </div>
                    <div class="field">
                        <label> 基金有限合伙人（LP）：</label>
                        <div class="ui inputBox">
                            <input type="text" name=" " >
                        </div>
                    </div>
                    <div class="field">
                        <label> 资金来源：</label>
                        <div class="ui inputBox">
                             <input type="text" name=" " >
                        </div>
                    </div>
                    <div class="field">
                        <label> 优先级资金规模（万元，若有）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label> 劣后级资金规模（万元，若有）：</label>
                        <div class="ui inputBox">
                            <input type="text" name="">
                        </div>
                    </div>
                    <div class="field">
                        <label>增信措施：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label>其他重要事项：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 填表说明：</label>
                        <div class="ui inputBox">
                        	<textarea name="" id="" cols="30" rows="10">基金类型大致有平层和结构化；退出方式大致有IPO,MBO,并购；出资方式大致有承诺出资和分期出资；GP,LP请填写名称</textarea> 
                        </div>
                    </div>
                    <div class="field">
                        <label> 备注：</label>
                        <div class="ui inputBox">
                            <textarea name="" id="" cols="30" rows="10" ></textarea>  
                        </div>
                    </div>
                    <div class="field">
                        <label> 上传附件：</label>
                        <div class="ui inputBox">
                            <span class="input-file">浏览
                            	<input type="file" name="file" multiple="multiple">
                            </span>
                        </div>
                        <div class="ui inputBox">
                        	<ul class="mui-table-view">
							    <li class="mui-table-view-cell">附件1
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件2 
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							    <li class="mui-table-view-cell">附件3
							        <span class="mui-badge" style="background: #ddd;">x</span>
							    </li>
							</ul>
                        </div>
                    </div>
                    <button type="submit" class="form_submitbtn">提交</button>
                </form>
            </section>
        </div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
