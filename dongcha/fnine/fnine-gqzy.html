<!DOCTYPE html>
<html lang="en" class="bcWhite">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>股权质押</title>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../iconfont/iconfont.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dc-company/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../../css/app.css" rel="stylesheet" />
    <link href="../dc-company/css/dc-company.css" rel="stylesheet"/>
    <script src="../dc-company/js/companyCommon.js"></script>
    <script src="../../js/echarts.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav bcWhiteNav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title bc-white-inp" style="right: 46px;">股权质押</h1>
</header>

<div class="mui-content bcWhite">
    <div class="gqzy-box">
       <div style="padding: 0 0.10rem;">
           <table class="gdzjc-table">
               <tbody>
               <tr class="t-hd">
                   <td></td>
                   <td>股数(万股)</td>
                   <td>占流通股比</td>
                   <td>占自由流通股比</td>
               </tr>
               <tr>
                   <td>A股合计</td>
                   <td>1717041.14</td>
                   <td>--</td>
                   <td>--</td>
               </tr>
               <tr>
                   <td>流通A股</td>
                   <td>1717024.68</td>
                   <td>100.00%</td>
                   <td>--</td>
               </tr>
               <tr>
                   <td>自由流通股</td>
                   <td>761029.09</td>
                   <td>44.32%</td>
                   <td>100.00%</td>
               </tr>
               <tr>
                   <td>股权质押总量</td>
                   <td>--</td>
                   <td>--</td>
                   <td>--</td>
               </tr>
               <tr>
                   <td>未解押</td>
                   <td>--</td>
                   <td class="txtred">--</td>
                   <td class="txtred">--</td>
               </tr>
               <tr>
                   <td>已解押</td>
                   <td>--</td>
                   <td>--</td>
                   <td>--</td>
               </tr>
               </tbody>
           </table>
           <p style="text-align: center;line-height: .40rem;font-size: .13rem;color: #5f5f5f;">提示：上表"未解押数量"含限售股</p>
       </div>
        <div class="fnine-boxcell">
            <div class="infoHead">
                <span>未解押股份占比</span>
            </div>
            <div class="infobody clearfix fnine-info-cont mztj-con">
                <div id="gqzyChart" style="width: 100%;height: 200px;"></div>
            </div>
        </div>
        <div class="fnine-boxcell">
            <div class="infoHead">
                <span>质押明细</span>
            </div>
            <div class="infobody clearfix fnine-info-cont mztj-con" style="padding: 0.1rem;">
                <table class="gdzjc-table">
                    <tbody>
                    <tr class="t-hd">
                        <td>公告日期</td>
                        <td>股东名称</td>
                        <td>质押方</td>
                        <td>质押股数(万股)</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="../../js/mui.min.js"></script>
<script src="../../js/app.js"></script>
<script>
    var myChart8 = echarts.init(document.getElementById('gqzyChart'));
    option6 = {
        grid:{
            x:32,
            x2:0,
            y:10,
            y2:35
        },
        legend: {
            data: ['占流通股比','占自由流通股比'],
            itemWidth:18,
            itemHeight:3,
            icon: 'rect',
            y:'bottom'
        },
        xAxis: [{
            type:'category',
            axisTick:{
                show:false
            },
            axisLine:{
                lineStyle:{
                    color:'#b8b9ba'
                }
            },
            axisLabel: {
                show:false
            },
            data:['1']
        }],
        yAxis: [{
            type:'value',
            min: 0,
            max: 10,
            interval: 2,
            axisTick:{
                show:false
            },
            axisLine:{
                show:false
            },
            axisLabel: {
                formatter: '{value}%',
                textStyle:{
                    fontSize:'12',
                    color:'#9fa4ab'
                }
            },
            splitLine:{
                lineStyle:{
                    color:'#b8b9ba'
                }
            }
        },{
            type:'value',
            min: 0,
            max: 10,
            interval: 2,
            axisTick:{
                show:false
            },
            axisLine:{

                textStyle:{
                    fontSize:'12',
                    color:'#9fa4ab'
                }
            },
            splitLine:{
                show:false
            }
        }],
        series: [{
            name:'占流通股比',
            type:'bar',
            data:[5.2],
            barWidth:'40',
            barGap:'1'

        },{
            name:'占自由流通股比',
            type:'bar',
            yAxisIndex: 1,
            data:[8.7],
            barWidth:'40'
        }
        ],
        label: {
            normal: {
                show: true,
                position: 'top',
                textStyle: {
                    color: 'black'
                }
            }
        },
        color: ['#0c9cd9','#68c0b0']
    };
    myChart8.setOption(option6);
