<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/mui.indexedlist.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <style>
        .form_select_int {
            width: 100%;
            height: 40px;
            padding:8px 16px;
            border: 1px solid rgba(0, 0, 0, 0.15)!important;
            outline: none;
            color: rgba(0, 0, 0, 0.7);
            font-size: 1em;
            border-radius: 0.3125em!important;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 id="title" class="mui-title">添加联系人</h1>
</header>
<div class="mui-content">
    <section>
        <form action="" class="chaxform" name="myForm"  id="validataF">
            <div class="field ">
                <label> 姓名：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="inputRequired">
                    <div class="ui corner label">
                        <i class="asterisk icon">*</i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label> 所属分组：</label>
                <div class="ui inputBox">
                    <select name="" id="" class="form_select_int">
                        <option value="">报社</option>
                        <option value="">采访</option>
                        <option value="" selected>其他</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label> 性别：</label>
                <div class="ui inputBox">
                    <select name="" id="" class="form_select_int">
                        <option value="">男</option>
                        <option value="">女</option>
                    </select>
                    <div class="ui corner label">
                        <i class="asterisk icon">*</i>
                    </div>
                </div>
            </div>
            <div class="field ">
                <label> 单位：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 职务：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 联系地址：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 家庭电话：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 办公电话：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 移动电话：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> Email地址：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 邮政编码：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 邮寄地址：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field ">
                <label> 传真：</label>
                <div class="ui inputBox">
                    <input type="text" name="fname" class="">
                </div>
            </div>
            <div class="field">
                <label> 备注：</label>
                <div class="ui inputBox">
                    <textarea name="" id="" cols="30" rows="10" ></textarea>
                </div>
            </div>
            <button type="submit" class="form_submitbtn">保存</button>
        </form>
    </section>
</div>
<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>
